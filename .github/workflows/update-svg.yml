name: Baixar foto a cada 10 minutos

on:
  schedule:
    - cron: '*/10 * * * *'
    
  workflow_dispatch:

permissions:
  contents: write

jobs:
  baixar-foto:
    runs-on: ubuntu-latest
    

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2

      - name: Remover foto
        run: |
          git config user.name "mnapolitano0"
          git config user.email "matheus.napolitano@mnsystems.com.br"

          git rm '*.svg'
          git commit -m "Removendo as imagens - SVGS"
          git push
        working-directory: ${{ github.workspace }}

      - name: Baixar foto
        run: |
          wget https://raw.githubusercontent.com/mnapolitano0/mnapolitano0/23e0dfe79e32e8b138b661d72741551c88478840/github-contribution-grid-snake-dark.svg
          wget https://raw.githubusercontent.com/mnapolitano0/mnapolitano0/23e0dfe79e32e8b138b661d72741551c88478840/github-contribution-grid-snake.svg
          git config user.name "mnapolitano0"
          git config user.email "matheus.napolitano@mnsystems.com.br"

          git add *.svg
          git commit -m "Adicionando as imagens - SVGS"
          git push
        working-directory: ${{ github.workspace }}

